<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to Bloc</title>
  </head>
  <body>

    <div id="app"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script type="text/babel">
      class Timer extends React.Component {
        constructor(props) {
        super(props);
        this.state = { seconds: 0 };
        }
        tick() {
            this.setState(state => ({
              seconds: state.seconds +  1
            }));
      }
      componentDidMount() {
          this.interval = setInterval(() => this.tick(), 1000);
      }
      render() {
        return (
            <div>
              <h1>This timer starts at {this.props.initialSec}</h1>
                Seconds: {this.state.seconds}
            </div>
          );
      }
      }
      Timer.defaultProps = { initialSec: " 0"
      }
    ReactDOM.render(
    <Timer />, document.getElementById('app')
    );
  </script>
</body>
</html>
